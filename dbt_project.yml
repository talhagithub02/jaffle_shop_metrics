name: 'jaffle_shop_metrics'

config-version: 2
version: '0.1'

profile: "{{env_var('DBT_PROFILE')}}"

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.2.0-rc1", "<2.0.0"]

models:
  jaffle_shop_metrics:
      materialized: table
      staging:
        materialized: view
        

vars:
  # The `start_date` variable will be accessible in all resources
  start_date: '2018-01-14'
